<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MacBook Keyboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 data-text="macbook-keyboard">macbook-keyboard</h1>

    <div class="container">
        <div class="row one">
            <button class="r1">~</button>
            <button class="r1">1</button>
            <button class="r2">2</button>
            <button class="r3">3</button>
            <button class="r4">4</button>
            <button class="r5">5</button>
            <button class="r5">6</button>
            <button class="r4">7</button>
            <button class="r3">8</button>
            <button class="r2">9</button>
            <button class="r1">0</button>
            <button class="r1">10</button>
            <button class="r1">-</button>
            <button class="r1">+</button>
            <button class="r1">Delete</button>
        </div>
        <div class="row two">
            <button class="r1">Tab</button>
            <button class="r2">Q</button>
            <button class="r3">W</button>
            <button class="r4">E</button>
            <button class="r5">R</button>
            <button class="r5">T</button>
            <button class="r4">Y</button>
            <button class="r3">U</button>
            <button class="r2">I</button>
            <button class="r1">O</button>
            <button class="r1">P</button>
            <button class="r1">[</button>
            <button class="r1">]</button>
            <button class="r1">\</button>
        </div>
        <div class="row three">
            <button class="r1">Caps Lock</button>
            <button class="r2">A</button>
            <button class="r3">S</button>
            <button class="r4">D</button>
            <button class="r5">F</button>
            <button class="r5">G</button>
            <button class="r4">H</button>
            <button class="r3">J</button>
            <button class="r2">K</button>
            <button class="r1">L</button>
            <button class="r1">;</button>
            <button class="r1">"</button>
            <button class="r1">Return</button>
        </div>
        <div class="row four">
            <button class="r1">Shift</button>
            <button class="r2">Z</button>
            <button class="r3">X</button>
            <button class="r4">C</button>
            <button class="r5">V</button>
            <button class="r5">B</button>
            <button class="r4">N</button>
            <button class="r3">M</button>
            <button class="r2">,</button>
            <button class="r1">.</button>
            <button class="r1">/</button>
            <button class="r1">Shift</button>
        </div>
    </div>
</body>
</html>
