<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MacBook Keyboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 data-text="macbook-keyboard">macbook-keyboard</h1>

    <div class="container">
        <div class="row one">
            <button class="r1 px40">~</button>
            <button class="r1 px40">1</button>
            <button class="r2 px40">2</button>
            <button class="r3 px40">3</button>
            <button class="r4 px40">4</button>
            <button class="r5 px40">5</button>
            <button class="r5 px40">6</button>
            <button class="r4 px40">7</button>
            <button class="r3 px40">8</button>
            <button class="r2 px40">9</button>
            <button class="r1 px40">0</button>
            <button class="r1 px40">10</button>
            <button class="r1 px40">-</button>
            <button class="r1 px40">+</button>
            <button class="r1 px60">Delete</button>
        </div>
        <div class="row two">
            <button class="r1 px60">Tab</button>
            <button class="r2 px40">Q</button>
            <button class="r3 px40">W</button>
            <button class="r4 px40">E</button>
            <button class="r5 px40">R</button>
            <button class="r5 px40">T</button>
            <button class="r4 px40">Y</button>
            <button class="r3 px40">U</button>
            <button class="r2 px40">I</button>
            <button class="r1 px40">O</button>
            <button class="r1 px40">P</button>
            <button class="r1 px40">[</button>
            <button class="r1 px40">]</button>
            <button class="r1 px40">\\</button>
        </div>
        <div class="row three">
            <button class="r1 px80">Caps Lock</button>
            <button class="r2 px40">A</button>
            <button class="r3 px40">S</button>
            <button class="r4 px40">D</button>
            <button class="r5 px40">F</button>
            <button class="r5 px40">G</button>
            <button class="r4 px40">H</button>
            <button class="r3 px40">J</button>
            <button class="r2 px40">K</button>
            <button class="r1 px40">L</button>
            <button class="r1 px40">;</button>
            <button class="r1 px40">"</button>
            <button class="r1 px80">Return</button>
        </div>
        <div class="row four">
            <button class="r1 px100">Shift</button>
            <button class="r2 px40">Z</button>
            <button class="r3 px40">X</button>
            <button class="r4 px40">C</button>
            <button class="r5 px40">V</button>
            <button class="r5 px40">B</button>
            <button class="r4 px40">N</button>
            <button class="r3 px40">M</button>
            <button class="r2 px40">,</button>
            <button class="r1 px40">.</button>
            <button class="r1 px40">/</button>
            <button class="r1 px100">Shift</button>
        </div>
    </div>
</body>
</html>
